name: Build and Deploy Front and Back

on:
  workflow_dispatch:
  push:
    tags:
      - 'v**' # Déclenche l'exécution uniquement pour les tags qui commencent par "v" et on 3 nombre avec un point entre chaque

env:
  ARTIFACTS_PATH: ${{ github.workspace }}/artifacts
  SOURCES_DIR: sources

jobs:
  package-front:
    name: Package Front
    runs-on: ubuntu-latest
    env:
      TARGET_DIR: front
    steps:
      - name: Checkout project
        uses: actions/checkout@v4.2.2
      - name: Generate slug variables
        uses: rlespinasse/github-slug-action@v5.0.0
      - name: Build package for front
        shell: bash
        run: |
          PACKAGE=${TARGET_DIR}-${{ env.GITHUB_REF_SLUG_URL }}.tar.gz
          mkdir ${SOURCES_DIR}
          rsync -rt --partial --exclude='.github' --exclude='.github' --exclude='.env.exemple' --exclude='.gitignore' --exclude='Dockerfile' ${TARGET_DIR} ${SOURCES_DIR}
          cp delivery/delivery-${TARGET_DIR}.sh ${SOURCES_DIR}
          tar -hpczf "${PACKAGE}" --exclude='.git' --exclude='.github' --exclude='Dockerfile' --exclude='README.md' "${SOURCES_DIR}"
          mkdir "${ARTIFACTS_PATH}"
          cp "${PACKAGE}" "${ARTIFACTS_PATH}"
      - name: Upload front package artifact
        uses: actions/upload-artifact@v4
        with:
          if-no-files-found: error
          name: front-${{ env.GITHUB_REF_SLUG_URL }}
          path: ${{ github.workspace }}/artifacts/front-${{ env.GITHUB_REF_SLUG_URL }}.tar.gz

  package-back:
    name: Package Back
    runs-on: ubuntu-latest
    env:
      TARGET_DIR: back
    steps:
      - name: Checkout project
        uses: actions/checkout@v4.2.2
      - name: Generate slug variables
        uses: rlespinasse/github-slug-action@v5.0.0
      - name: Build package for back
        shell: bash
        run: |
          PACKAGE=${TARGET_DIR}-${{ env.GITHUB_REF_SLUG_URL }}.tar.gz
          mkdir ${SOURCES_DIR}
          rsync -rt --partial --exclude='.github' --exclude='.github' --exclude='.env.exemple' --exclude='.gitignore' --exclude='Dockerfile' ${TARGET_DIR} ${SOURCES_DIR}
          cp delivery/delivery-${TARGET_DIR}.sh ${SOURCES_DIR}
          tar -hpczf ${PACKAGE} --exclude='.git' --exclude='.github' --exclude='Dockerfile' --exclude='README.md' "${SOURCES_DIR}"
          mkdir ${ARTIFACTS_PATH}
          cp ${PACKAGE} ${ARTIFACTS_PATH}
      - name: Upload back package artifact
        uses: actions/upload-artifact@v4
        env:
          PACKAGE_NAME: ${TARGET_DIR}-${{ env.GITHUB_REF_SLUG_URL }}
        with:
          if-no-files-found: error
          name: back-${{ env.GITHUB_REF_SLUG_URL }}
          path: ${{ github.workspace }}/artifacts/back-${{ env.GITHUB_REF_SLUG_URL }}.tar.gz

  deploy-front:
    name: Deploy Front
    needs: package-front
    runs-on: ubuntu-latest
    env:
      TARGET_DIR: front
    steps:
      - name: Generate slug variables
        uses: rlespinasse/github-slug-action@v5.0.0
      - name: Download front package artifact
        uses: actions/download-artifact@v4
        with:
          name: front-${{ env.GITHUB_REF_SLUG_URL }}
          path: ${{ github.workspace }}/artifacts
      - name: Transfer package to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          source: ${{ github.workspace }}/artifacts/front-${{ env.GITHUB_REF_SLUG_URL }}.tar.gz
          target: "/commandCraftor/sources"
      - name: Deploy package on VPS
        uses: garygrossgarten/github-action-ssh@0.8.0
        with:
          command: "cd /commandCraftor/sources && cp github/workspace/artifacts/front-${{ env.GITHUB_REF_SLUG_URL }}.tar.gz ./front && cd front && tar zxf front-${{ env.GITHUB_REF_SLUG_URL }}.tar.gz && cd ./sources && ./delivery-front.sh"
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}

  deploy-back:
    name: Deploy Back
    needs: package-back
    runs-on: ubuntu-latest
    env:
      TARGET_DIR: back
    steps:
      - name: Generate slug variables
        uses: rlespinasse/github-slug-action@v5.0.0
      - name: Download back package artifact
        uses: actions/download-artifact@v4
        with:
          name: back-${{ env.GITHUB_REF_SLUG_URL }}
          path: ${{ github.workspace }}/artifacts
      - name: Transfer package to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          source: ${{ github.workspace }}/artifacts/back-${{ env.GITHUB_REF_SLUG_URL }}.tar.gz
          target: "/commandCraftor/sources"
      - name: Deploy package on VPS
        uses: garygrossgarten/github-action-ssh@0.8.0
        with:
          command: "cd /commandCraftor/sources && cp github/workspace/artifacts/back-${{ env.GITHUB_REF_SLUG_URL }}.tar.gz ./back && cd back && tar zxf back-${{ env.GITHUB_REF_SLUG_URL }}.tar.gz && cd ./sources && ./delivery-back.sh"
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}

  restart-services:
    name: Restart Services
    runs-on: ubuntu-latest
    needs:
      - deploy-back
      - deploy-front
    env:
      SCRIPT_NAME: restart-services.sh
    steps:
      - name: Checkout project
        uses: actions/checkout@v4.2.2
      - name: Transfer restart-service script to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          source: ${{ github.workspace }}/delivery/restart-services.sh
          target: "/commandCraftor/sources"
      - name: Deploy package on VPS
        uses: garygrossgarten/github-action-ssh@0.8.0
        with:
          command: "cd /commandCraftor/sources && mv github/workspace/delivery/restart-services.sh . && ./restart-services.sh"
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
